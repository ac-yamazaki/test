deployment:
  deploy:
    branch: master
    codedeploy:
      codedeploy-aplication-name: test-app
        application_root: ~/
        region: ap-northeast-1
        revision_location:
          revision_type: S3         # デプロイ履歴のソースコードをs3に保存する
          s3_location:
            bucket: test-codedeploy-bucket2     # デプロイ履歴のソースコードを保存するbucket名
            key_pattern: {BRANCH}-{SHORT_COMMIT}.zip    # 保存時のファイル名
        deployment_group: test-deploy
